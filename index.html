<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Ramkumar  VTS ASSIGNMENT</title>
    <link href="https://d33wubrfki0l68.cloudfront.net/css/134159683fc0e467a64ae99e3aa3783a3daaf7e2/css/style.css" rel="stylesheet" />

</head>

<body>
    
    <section class="contact sec-pad dynamicBg" id="contact">
        <div class="main-container">
            <h2 class="heading heading-sec heading-sec__mb-med">
                <span class="heading-sec__main heading-sec__main--lt">Contact</span>
                <span class="heading-sec__sub heading-sec__sub--lt">
                    Feel free to Contact me by submitting the form below and I will get
                    back to you as soon as possible
                </span>
            </h2>
            <div class="contact__form-container">
                <form action="#" class="contact__form" method="post" onsubmit=" return sender()"><input name="form-name" type="hidden" value="form 1" />
                    <div class="contact__form-field">
                        <label class="contact__form-label" for="name">Name</label>
                        <input class="contact__form-input" id="name" name="name" placeholder="Enter Your Name" required="" type="text" />
                    </div>
                    <div class="contact__form-field">
                        <label class="contact__form-label" for="name">Mobile</label>
                        <input class="contact__form-input" id="phone" name="Phone" placeholder="Enter Your Phone Number" required="" type="text" />
                    </div>
                    <div class="contact__form-field">
                        <label class="contact__form-label" for="email">Email</label>
                        <input class="contact__form-input" id="email" name="email" placeholder="Enter Your Email" required="" type="email" />
                    </div>
                    <div class="contact__form-field">
                        <label class="contact__form-label" for="message">Message</label>
                        <textarea class="contact__form-input" cols="20" id="message" name="message" placeholder="Enter Your Message" required="" rows="10"></textarea>
                    </div>
                    <button class="btn btn--theme contact__btn" type="submit" value="Send" id="btn">
                        Submit
                    </button>
                </form>



            </div>
        </div>
    </section>
    
    <script src="https://d33wubrfki0l68.cloudfront.net/js/96f5c0d4b9bdbf07570efd8e94cb7db7a5191a01/index.js"></script>


    <script src="index.js"></script>
    <script src="script.js"></script>
</body>

</html>

</html>
